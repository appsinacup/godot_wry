on:
  workflow_dispatch:
  pull_request:
  push:

name: ðŸ¤– GDExtension Desktop Build

jobs:
  build-linux:
    name: ðŸ§ Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libsoup-3.0-dev libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libjavascriptcoregtk-4.1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Build dynamic library
        run: just build-linux-x64

      - name: Build static library
        run: just build-static-linux-x64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: godot/addons/godot_wry/bin

  build-windows:
    name: ðŸªŸ Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x64
            name: x86_64
          - target: i686-pc-windows-msvc
            arch: x32
            name: x86_32
          - target: aarch64-pc-windows-msvc
            arch: arm64
            name: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Build dynamic library
        run: just build-windows-${{ matrix.arch }}

      - name: Build static library
        run: just build-static-windows-${{ matrix.arch }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}-release
          path: godot/addons/godot_wry/bin

  build-windows-mingw:
    name: ðŸªŸ Build Windows MinGW
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            arch: x64
            name: x86_64
          - target: i686-pc-windows-gnu
            arch: x32
            name: x86_32
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install MinGW
        run: |
          choco install mingw

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Build dynamic library
        run: just build-windows-mingw-${{ matrix.arch }}

      - name: Build static library
        run: just build-static-windows-mingw-${{ matrix.arch }}

      - name: Upload Windows MinGW artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}-release
          path: godot/addons/godot_wry/bin

  build-macos:
    name: ðŸŽ Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            name: x86_64
          - target: aarch64-apple-darwin
            arch: arm64
            name: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Build dynamic library
        run: just build-macos-${{ matrix.arch }}

      - name: Build static library
        run: just build-static-macos-${{ matrix.arch }}

      - name: Code sign and notarize library
        if: github.ref == 'refs/heads/main'
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}
        run: |
          brew install --cask powershell
          if [ -f "godot/addons/godot_wry/bin/${{ matrix.target }}/libgodot_wry.framework" ]; then
            pwsh ./scripts/ci_sign_macos.ps1 godot/addons/godot_wry/bin/${{ matrix.target }}/libgodot_wry.framework
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}-release
          path: godot/addons/godot_wry/bin

  build-macos-universal:
    name: ðŸŽ Build macOS Universal
    runs-on: macos-latest
    needs: [build-macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install Just
        uses: extractions/setup-just@v1

      - name: Build universal binary
        run: just build-macos-universal

      - name: Code sign and notarize universal library
        if: github.ref == 'refs/heads/main' && env.APPLE_CERT_BASE64 != ''
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}
        run: |
          brew install --cask powershell
          pwsh ./scripts/ci_sign_macos.ps1 godot/addons/godot_wry/bin/universal-apple-darwin/libgodot_wry.framework

      - name: Upload macOS Universal artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-release
          path: godot/addons/godot_wry/bin

  release:
    name: ðŸ·ï¸ Create Release Draft
    needs: [build-linux, build-windows, build-windows-mingw, build-macos, build-macos-universal]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize and create final packages
        run: |
          mkdir -p final_release
          mkdir -p package/godot_wry/bin
          
          echo "Downloaded artifacts structure:"
          find artifacts -type f | sort
          
          # Copy all binary files to package directory
          # Since we upload just the bin folder, artifacts now contain bin contents directly
          for artifact_dir in artifacts/*/; do
            cp -r "${artifact_dir}"* package/godot_wry/bin/ 2>/dev/null || true
          done
          
          # Copy addon files from the repository (excluding bin directory)
          find godot/addons/godot_wry -type f ! -path "*/bin/*" -exec cp --parents {} package/ \;
          
          echo "Final bin structure:"
          find package/godot_wry/bin -type f | sort
          
          # Create platform-specific archives from the bin directory
          cd package/godot_wry/bin
          
          # Linux archives (x86_64 only)
          zip -r ../../../final_release/godot_wry_linux_x86_64.zip x86_64-unknown-linux-gnu
          echo "Created Linux x86_64 archive"
          
          # Windows archives
          zip -r ../../../final_release/godot_wry_windows_x86_64.zip x86_64-pc-windows-msvc
          echo "Created Windows x86_64 archive"
          
          zip -r ../../../final_release/godot_wry_windows_x86_32.zip i686-pc-windows-msvc
          echo "Created Windows x86_32 archive"
          
          zip -r ../../../final_release/godot_wry_windows_arm64.zip aarch64-pc-windows-msvc
          echo "Created Windows ARM64 archive"
          
          # Windows MinGW archives
          zip -r ../../../final_release/godot_wry_windows_mingw_x86_64.zip x86_64-pc-windows-gnu
          echo "Created Windows MinGW x86_64 archive"
          
          zip -r ../../../final_release/godot_wry_windows_mingw_x86_32.zip i686-pc-windows-gnu
          echo "Created Windows MinGW x86_32 archive"
          
          # macOS archives
          zip -r ../../../final_release/godot_wry_macos_x86_64.zip x86_64-apple-darwin
          echo "Created macOS x86_64 archive"
          
          zip -r ../../../final_release/godot_wry_macos_arm64.zip aarch64-apple-darwin
          echo "Created macOS ARM64 archive"
          
          zip -r ../../../final_release/godot_wry_macos_universal.zip universal-apple-darwin
          echo "Created macOS Universal archive"
          
          # Create static libraries archive from the static directory
          cd static
          zip -r ../../../../final_release/godot_wry_static_libraries.zip .
          echo "Created static libraries archive"
          cd ..
          
          cd ../../..
          
          # Create complete addon package
          cd package
          zip -r ../final_release/godot_wry_complete.zip godot_wry
          cd ..
          
          echo "Final release files:"
          ls -la final_release/

      - name: Create GitHub Release Draft
        uses: softprops/action-gh-release@v2
        with:
          name: Godot Wry Build
          draft: true
          files: |
            final_release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
